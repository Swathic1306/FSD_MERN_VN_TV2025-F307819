<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
</head>
<body>
    <div class="Button-style">
        <button>Click Me</button>
    </div>
    <style>
        button{
            margin: 50px 250px;
            border-radius: 10px;
            color: aliceblue;
            border-color: transparent;
            width: 20%;
            padding: 10px;
            background-color: rgb(93, 108, 138);
        }
    </style>
</body>
</html>
