<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled-Nav</title>
</head>
<body>

    <nav class="navbar-inline">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Portfolio</a>
        <a href="">Contact</a>
    </nav>

    <br><br><br>

    <nav class="navbar-block">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Portfolio</a>
        <a href="">Contact</a>
    </nav>

    <style>
        body {
            margin: 0;
        }

        .navbar-inline a {
            display: inline;
            padding: 10px 20px;
            background-color: rgb(102, 15, 96);
            color: pink;
            margin-right: 10px;
        }

        .navbar-block a {
            display: block;
            padding: 15px;
            background-color: rgb(102, 15, 96);
            color: pink;
            margin-bottom: 5px;
        }
        a{
            text-decoration: none;
        }
        a:hover {
            color: rgb(200, 200, 200);
        }
    </style>

</body>
</html>
