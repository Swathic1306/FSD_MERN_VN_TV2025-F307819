<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled-Nav</title>
</head>
<body>
     <img src="./cs.jpeg" alt="" width="45px" height="45px">
    <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Portfolio</a>   
        <a href="">Contact</a> 
    </nav>
    <style>
        body{
            margin: 0;
        }
        img{
            padding: 5px;
            position: absolute;
        }
        .navbar{
            position: static;
            display: flex;
            justify-content:flex-end;
            padding: 20px;
            background-color: rgb(15, 47, 102);
            gap: 20px;
        }
        a{
            
            color: rgb(253, 219, 3);
            text-decoration: none;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        a:hover{
            color: rgb(251, 245, 245);
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</body>
</html>
