<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled-Nav</title>
</head>
<body>
    <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Portfolio</a>   
        <a href="">Contact</a> 
    </nav>
    <style>
        body{
            margin: 0;
        }
        .navbar{
            display: flex;
            justify-content:space-evenly;
            padding: 20px;
            background-color: rgb(102, 15, 96);
        }
        a{
            color: rgb(245, 151, 170);
            text-decoration: none;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 600;
        }
        a:hover{
            color: rgb(190, 181, 181);
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</body>
</html>
