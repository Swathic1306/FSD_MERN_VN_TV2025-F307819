<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
</head>
<body>
    <div>
        <div class="box1">
            <h3>BOX 1</h3>
            <p>
            background-color: brown;
            margin: 2px; <br>
            padding: 10px; <br>
            width: 200px; <br>
            height: 200px;
            </p>
        </div>
        <div class="box2">
            <h3>BOX 2</h3>
            <p>
            background-color: chartreuse; <br>
            margin: 8px; <br>
            padding: 20px; <br>
            width: 300px;<br>
            height: 300px;
            </p>
        </div>
        <div class="box3">
            <h3>BOX 3</h3>
            <p>
            background-color: cornflowerblue; <br>
            margin: 16px;<br>
            padding: 30px;<br>
            width: 400px;<br>
            height: 400px;
        </p>
        </div>
    </div>
    <style>
        .box1{
            background-color: brown;
            margin: 2px;
            padding: 10px;
            width: 200px;
            height: 200px;
        }
        .box2{
            background-color: chartreuse;
            margin: 8px;
            padding: 20px;
            width: 300px;
            height: 300px;
        }
        .box3{
            background-color: cornflowerblue;
            margin: 16px;
            padding: 30px;
            width: 400px;
            height: 400px;
        }
    </style>
</body>
</html>
